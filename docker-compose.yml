version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "6201:6201"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/backend/node_modules
      - /app/packages/shared/node_modules
      - /app/packages/ui/node_modules
    env_file:
      - path: .env
        required: false
    environment:
      - NODE_ENV=development
      - PORT=6201
      - FRONTEND_URL=http://localhost:6200
    command: pnpm --filter backend dev
    networks:
      - orchestration-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "6200:6200"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/frontend/node_modules
      - /app/packages/shared/node_modules
      - /app/packages/ui/node_modules
    env_file:
      - path: .env
        required: false
    environment:
      - NODE_ENV=development
      - PORT=6200
      - NEXT_PUBLIC_API_URL=http://localhost:6201/api
    depends_on:
      - backend
    command: pnpm --filter frontend dev
    networks:
      - orchestration-network

networks:
  orchestration-network:
    driver: bridge
